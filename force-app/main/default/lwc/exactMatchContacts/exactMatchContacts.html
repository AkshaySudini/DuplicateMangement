<template>
    <!-- New Task Bar with Button Variations -->
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <!-- Button group: simple buttons with variations -->
        <lightning-button-group>
            <lightning-button 
                label="Create Contact" 
                icon-name="utility:save" 
                variant="neutral" 
                onclick={handleCreateContact}>
            </lightning-button>
            <lightning-button 
                label="Deny and Hold" 
                variant="neutral" 
                onclick={handleDenyAndHold}> <!-- Add onclick handler for Deny and Hold -->
            </lightning-button>
            <lightning-button 
                label="Delete" 
                variant="destructive" 
                icon-name="utility:delete" 
                onclick={handleDeleteRecords}>
            </lightning-button>
        </lightning-button-group>
    </div>

    <!-- Existing Content -->
    <lightning-card title="Exact Matches Between Staging and Contact Records" icon-name="custom:custom63">
        <template if:true={matchedGroups}>
            <lightning-layout multiple-rows="true">
                <!-- Staging Records -->
                <lightning-layout-item size="6" class="slds-p-around_medium">
                 <b>   <h3>Staging Records</h3></b>
                    <lightning-datatable
                        key-field="Id"
                        data={stagingRecords}
                        show-row-number-column
                        columns={stagingColumns}
                        onsort={handleSort}
                        onrowselection={handleRowSelection}>
                    </lightning-datatable>
                </lightning-layout-item>

                <!-- Contact Records -->
                <lightning-layout-item size="6" class="slds-p-around_medium">
                   <b> <h3>Contact Records</h3></b>
                    <lightning-datatable
                        key-field="Id"
                        data={contactRecords}
                        columns={contactColumns}
                        hide-checkbox-column>
                    </lightning-datatable>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:false={matchedGroups}>
            <p class="slds-p-around_medium">No matching records found.</p>
        </template>
    </lightning-card>
</template>
